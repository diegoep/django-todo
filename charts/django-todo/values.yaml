# Default values for django-todo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: django-todo
  pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

container:
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: django-todo.apps.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secret:
  name: django-todo
  host: yb-tservers
  port: "5433"
  username: yugabyte
  password: yugabyte
  dbName: djangotodo

extraEnvs:
  - name: DB_HOST
    valueFrom:
      secretKeyRef: 
        name: django-todo
        key: host
  - name: DB_PORT
    valueFrom:
      secretKeyRef: 
        name: django-todo
        key: port
  - name: DB_USER
    valueFrom:
      secretKeyRef: 
        name: django-todo
        key: username
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef: 
        name: django-todo
        key: password
  - name: DB_NAME
    valueFrom:
      secretKeyRef: 
        name: django-todo
        key: dbName

yugabyte:
  authCredentials:
    ysql:
      user: "yugabyte"
      password: "yugabyte"
      database: "djangotodo"
  storage:
    ephemeral: true
    master:
      count: 1
      size: 10Gi
      storageClass: ""
    tserver:
      count: 1
      size: 10Gi
      storageClass: ""
  replicas:
    master: 1
    tserver: 1
    totalMasters: 1
  resource:
    master:
      requests:
        cpu: "200m"
        memory: 128Mi
      limits:
        cpu: "2"
        memory: 2Gi
    tserver:
      requests:
        cpu: "200m"
        memory: 128Mi
      limits:
        cpu: "2"
        memory: 4Gi